appId: com.restaurant.pos
productName: Restaurant POS
copyright: Copyright Â© 2024 Restaurant POS

directories:
  output: dist-electron
  buildResources: build

files:
  - dist/**/*
  - electron/**/*
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/.bin"

extraResources:
  - from: electron/database
    to: database
    filter:
      - "**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/icon.png
  artifactName: "${productName}-Setup-${version}.${ext}"

nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: public/icon.png
  uninstallerIcon: public/icon.png
  installerHeaderIcon: public/icon.png
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Restaurant POS

publish:
  provider: generic
  url: https://your-update-server.com/updates/

# Auto-update configuration
autoUpdate:
  checkForUpdatesOnStartup: true
